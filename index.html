<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Card Generator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="bg-success d-flex justify-content-center align-items-center">
        <div class="text-center">
            <div id="card" class="card-body mt-4 card d-flex justify-content-center align-items-center">
                <div id="topLeft" class="character"></div>
                <div id="number" class="character"></div>
                <div id="bottomRight" class="character"></div>
            </div>
    
            <button type="button" class="mt-4 btn btn-primary" onclick="generateCard()">
                Generar Carta
            </button>
    
            <div class="mt-4">
                <label for="cardWidth">Ancho de la carta:</label>
                <input type="text" id="cardWidth" class="form-control" placeholder="240px" min="0" />
                <label for="cardHeight">Alto de la carta:</label>
                <input type="text" id="cardHeight" class="form-control" placeholder="336px" min="0" />
                <button type="button" class="btn btn-secondary mt-2" onclick="cardSize()">
                    Aplicar tama√±o
                </button>
            </div>
        </div>

        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
